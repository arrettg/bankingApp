  <div class="flex justify-center">
      <h1 class="font-bold text-white text-2xl">
        Welcome to Garrett Bank! Enter Your Information Below to Create
        Your Profile.
      </h1>
</div>

<div class="container mx-auto h-full  flex justify-center items-center mt-4 ">
    <form class="bg-green-700 w-2/3 shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-white text-sm font-bold mb-2" for="first_name">
          First Name
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="first_name" type="text" placeholder="First Name">
      </div>
      <div class="mb-4">
        <label class="block text-white text-sm font-bold mb-2" for="last_name">
         Last Name
        </label>
        <input class="shadow appearance-none  rounded w-full py-2 px-3 text-gray-700  leading-tight focus:outline-none focus:shadow-outline" id="last_name" type="text" placeholder="Last Name">
      </div>
      <div class="mb-4">
        <label class="block text-white text-sm font-bold mb-2" for="email">
         Email
        </label>
        <input class="shadow appearance-none  rounded w-full py-2 px-3 text-gray-700  leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="someone@abc.com">
      </div>
      <div class="mb-4">
      <label class="block text-white text-sm font-bold mb-2" for="username">
        Username
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
    </div>
    <div class="mb-6">
      <label class="block text-white text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input class="shadow appearance-none  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
    </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
         Register
        </button>
      </div>
    </form>
</div>
